apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-quoter
  namespace: joledev
  labels:
    app: api-quoter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-quoter
  template:
    metadata:
      labels:
        app: api-quoter
    spec:
      containers:
        - name: api-quoter
          image: ghcr.io/joledev/joledev-api-quoter:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: PORT
              value: "8081"
            - name: CORS_ORIGIN
              value: "https://joledev.com"
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: joledev-secrets
                  key: RESEND_API_KEY
            - name: CONTACT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: joledev-secrets
                  key: CONTACT_EMAIL
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: api-quoter
  namespace: joledev
spec:
  selector:
    app: api-quoter
  ports:
    - port: 8081
      targetPort: 8081
