name: Deploy

on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: apps/web

      - name: Build Astro
        run: pnpm build
        working-directory: apps/web

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install CGO dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Build and test api-quoter
        run: CGO_ENABLED=1 go build ./... && CGO_ENABLED=1 go test ./...
        working-directory: apps/api-quoter

      - name: Build and test api-scheduler
        run: CGO_ENABLED=1 go build ./... && CGO_ENABLED=1 go test ./...
        working-directory: apps/api-scheduler

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/joledev
            bash scripts/deploy.sh
