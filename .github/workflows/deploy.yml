name: Deploy

on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: apps/web

      - name: Build Astro
        run: pnpm build
        working-directory: apps/web

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install CGO dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Build and test api-quoter
        run: CGO_ENABLED=1 go build ./... && CGO_ENABLED=1 go test ./...
        working-directory: apps/api-quoter

      - name: Build and test api-scheduler
        run: CGO_ENABLED=1 go build ./... && CGO_ENABLED=1 go test ./...
        working-directory: apps/api-scheduler

  build-and-push:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: apps/web
          push: true
          tags: ghcr.io/joledev/joledev-web:latest

      - name: Build and push api-quoter image
        uses: docker/build-push-action@v6
        with:
          context: apps/api-quoter
          push: true
          tags: ghcr.io/joledev/joledev-api-quoter:latest

      - name: Build and push api-scheduler image
        uses: docker/build-push-action@v6
        with:
          context: apps/api-scheduler
          push: true
          tags: ghcr.io/joledev/joledev-api-scheduler:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to K3s
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            kubectl rollout restart deployment/web -n joledev
            kubectl rollout restart deployment/api-quoter -n joledev
            kubectl rollout restart deployment/api-scheduler -n joledev
            kubectl rollout restart deployment/gatus -n joledev
            kubectl rollout status deployment -n joledev --timeout=120s
